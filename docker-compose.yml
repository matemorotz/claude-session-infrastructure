version: '3.8'

services:
  # Centralized session storage
  session-storage:
    build:
      context: ./session-storage-service
    ports:
      - "9000:9000"
    environment:
      - PORT=9000
      - SESSIONS_DIR=/var/claude-sessions
    volumes:
      - sessions-data:/var/claude-sessions
      - ./session-storage-service/src:/app/src:ro  # Development: hot reload
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Dashboard
  dashboard:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./dashboard/index.html:/usr/share/nginx/html/index.html:ro
      - ./dashboard/styles.css:/usr/share/nginx/html/styles.css:ro
    depends_on:
      session-storage:
        condition: service_healthy
    restart: unless-stopped

volumes:
  sessions-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/claude-sessions

networks:
  default:
    name: claude-session-network
